{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauban Cookie Clicker</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #282c34; color: white; }
        .game-container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #444; border-radius: 10px; background-color: #333; }
        h1 { color: #f0c040; margin-bottom: 20px; }
        .gold-display, .info { font-size: 28px; margin-bottom: 15px; }
        #cookie-button { font-size: 150px; background: none; border: none; cursor: pointer; transition: transform 0.1s ease; }
        #cookie-button:active { transform: scale(0.95); }
        .upgrades { margin-top: 30px; }
        .upgrade-button, .reset-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .upgrade-button { background-color: #4CAF50; }
        .upgrade-button:hover { background-color: #45a049; }
        .reset-button { background-color: #f44336; }
        .reset-button:hover { background-color: #da190b; }
        .button-form { display: inline-block; } /* To keep buttons on the same line if desired */
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Cauban Cookie Clicker</h1>
        <div class="gold-display">Gold: <span id="gold-count">{{ gold }}</span></div>
        <div class="info">Gold Per Click: <span id="gpc-count">{{ gpc }}</span></div>

        <form action="{% url 'cookie_clicker:click' %}" method="post" class="button-form">
            {% csrf_token %}
            <button type="submit" id="cookie-button">üç™</button>
        </form>

        <div class="upgrades">
            <form action="{% url 'cookie_clicker:upgrade' %}" method="post" class="button-form">
                {% csrf_token %}
                <button type="submit" id="upgrade-gpc" class="upgrade-button">Upgrade GPC (Cost: <span id="upgrade-price">{{ upgrade_price }}</span> Gold)</button>
            </form>
        </div>
        <div style="margin-top: 20px;">
            <form action="{% url 'cookie_clicker:reset' %}" method="post" class="button-form">
                {% csrf_token %}
                <button type="submit" class="reset-button">Reset Game</button>
            </form>
        </div>
    </div>
</body>
</html>
